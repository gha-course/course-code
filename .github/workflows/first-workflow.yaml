name: First Workflow
on: [push]

jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo string
              run: echo "Hello World"
            - name: Multiline Command
              run:
                node -v
                npm -v  

    parallel-job-macos:
        runs-on: macos-latest
        steps:
            - name: View SW version
              run: sw_vers
              
    dependent-job:
        runs-on: windows-latest
        needs: run-shell-commands
        steps:
            - name: echo string
              run: Write-output "Windows String"
            - name: Error Step
              run: doesnotexist          
